
<html>
  <head>
    <title>Hand Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  </head>

  <body id="joe">
  <div class="container">
  
    <center>
      <h3 class="btn btn-danger heading">Hand Gestures
      <br>
      <span>&#9994;</span>
      <span>&#9995;</span>
      <span>&#9996;</span>
      <span>&#9757;</span>
      </h3>
      <br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you pointing?</b>
        <br>
        <b style="color: black">Are you holding a peace sign?</b>
        <br>
        <b style="color: red">Are you closing your fist?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="btn btn-primary">Webcam View - </label>
        <br></br>
        <div id="camera"></div>
        <br></br>
        <button class="btn btn-info" onclick="takesnapshot()">Take Picture</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="btn btn-primary">Prediction 1</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <label class="emoji" id="showemoji"></label>
        <br></br>
        <label class="btn btn-primary">Prediction 2</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <label class="emoji" id="showemoji2"></label>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="btn btn-primary">Snapshot - </label>
        <br></br>
        <div id="result"></div>
        <br></br>
        <button class="btn btn-info" onclick="predictemotion()">Predict Hand Sign</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
